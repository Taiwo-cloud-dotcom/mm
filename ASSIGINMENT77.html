    <h1>TEEAUTOMOBILES</h1>
    
    <div style="text-align: center;">

        <h6 style=" color: black; font-size: 20px;">
            Simple Calculator
        </h6><br>

        <input type="text" placeholder="Enter Number" id="input1" style="border-radius: 20px; border: 2px solid black; width: 130px; padding: 10px;">
        <span class="symbol" id="Operator"></span>
        <input type="text" placeholder="Enter Number" id="input2" style="border-radius: 20px; border: 2px solid black; width: 130px; padding: 10px;"><br><br>
    </div>

    <div style="text-align: center;">
        <button class="add1btn" style="width: 60px; height: 60px; background: #F2EF21; color: black; border-radius: 10px; font-size: 30px;">+</button>
        <button class="sub1btn" style="width: 60px; height: 60px; background: #F2EF21; color: black; border-radius: 10px; font-size: 30px">-</button>
        <button class="mul1btn" style="width: 60px; height: 60px; background: #F2EF21; color: black; border-radius: 10px; font-size: 30px">*</button>
        <button class="div1btn" style="width: 60px; height: 60px; background: #F2EF21; color: black; border-radius: 10px; font-size: 30px">/</button>

        <div class="myanwser" id="myresult"></div>
    </div>
    
    <script>
        
        let btnAdd = document.querySelector(".add1btn");
            let btnSubtract = document.querySelector(".sub1btn");
            let btnMultiply = document.querySelector(".mul1btn");
            let btnDivide = document.querySelector(".div1btn");

            let numberone;
            let numbertwo;

            function calu(symbol, operation) {
                let inputone =Number ( document.querySelector("#input1").value);
                let inputtwo = Number( document.querySelector("#input2").value);
             
           
                document.getElementById("Operator").innerHTML = symbol;
                document.getElementById("myresult").innerHTML = `=${operation()}`;
                document.getElementById("myresult").value = '';
            }

            btnAdd.addEventListener("click", () => {
                calu("+", () => numberone + numbertwo);
            });

            btnSubtract.addEventListener("click", () => {
                calu("-", () => numberone - numbertwo);
            });

            btnMultiply.addEventListener("click", () => {
                calu("*", () => numberone * numbertwo);
            });

            btnDivide.addEventListener("click", () => {
                calu("/", () => (numbertwo === 0 ? "Cannot divide by zero" : numberone / numbertwo));
            });


 
    </script>
