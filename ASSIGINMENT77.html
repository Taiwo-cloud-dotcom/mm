    <h1>TEEAUTOMOBILES</h1>
    <div style="text-align: center; padding: 10px; margin: 10px; ">
        <h3 style="font-family: monospace;">LETS CALCULATE</h3>
        <input type="number" id="num1">
        <span class="operator" id="symbol">/</span>
        <input type="number" id="num2"><br>
        <button onclick="add()" class="btn btn-primary">+</button>
        <button onclick="subtract()" class="btn btn-primary">-</button>
        <button onclick="multiply()" class="btn btn-primary">*</button>
        <button onclick="divide()" class="btn btn-primary">/</button><br>
        <p id="result">Result:0</p>
    </div>
    <script>
        function add() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('symbol').innerHTML = '+';
            document.getElementById('result').innerText = 'Result: ' + result;
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 - num2;
            document.getElementById('symbol').innerHTML = '-';
            document.getElementById('result').innerText = 'Result: ' + result;
        }

        function multiply() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('symbol').innerHTML = '*';
            document.getElementById('result').innerText = 'Result: ' + result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('result').innerText = 'Cannot divide by zero';
            } else {
                var result = num1 / num2;
                document.getElementById('symbol').innerHTML = '/';
                document.getElementById('result').innerText = 'Result: ' + result.toFixed(2);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
